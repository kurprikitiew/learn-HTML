<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Learn CSS Padding</title>
</head>
<style media="screen">
  p {
    border: 1px solid powderblue;
    padding: 30px;
  }
</style>

<body>
  <h1>This is a heading</h1>
  <p style="color:green">
    This is a paragraph
  </p>
  <p style="text-align:left">
    This is paragraph
  </p>
  <p style="font-family:courier">
    This is a paragraph
  </p>

</body>

</html>
